---
- name: Check for vagrant user
  command: id -u vagrant
  register: has_vagrant
  ignore_errors: true

- name: Add vagrant user to www-data
  user:
    name: vagrant
    append: yes
    groups: www-data
  when: has_vagrant.stdout
  become: true

- name: Create deploy group
  group:
    name: deploy
    state: present
    system: no
  become: true

- name: Create deploy user
  user:
    name: deploy
    append: yes
    group: deploy
    groups: www-data
    shell: /bin/bash
    comment: "Created by Evolution WordPress"
  become: true

- name: Grant sudo access to deploy user
  copy:
    content: "%deploy ALL=(ALL) NOPASSWD:ALL"
    dest: /etc/sudoers.d/deploy
    mode: '0440'
    force: no
  become: true

- name: Add www-data user to deploy
  user:
    name: www-data
    append: yes
    groups: deploy
  become: true

- name: Create /home/deploy/.ssh
  file:
    path: /home/deploy/.ssh
    state: directory
    mode: '0755'
    owner: deploy
    group: deploy
  become: true

- name: Copy deploy private key
  copy:
    src: ./files/ssh/id_rsa
    dest: /home/deploy/.ssh/id_rsa
    owner: deploy
    group: deploy
    mode: '0600'
  become: true

- name: Copy deploy public key
  copy:
    src: ./files/ssh/id_rsa.pub
    dest: /home/deploy/.ssh/id_rsa.pub
    owner: deploy
    group: deploy
    mode: '0600'
  become: true

- name: Set deploy key as authorized key
  copy:
    src: ./files/ssh/id_rsa.pub
    dest: /home/deploy/.ssh/authorized_keys
    owner: deploy
    group: deploy
    mode: '0600'
  become: true
